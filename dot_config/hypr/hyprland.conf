# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, wezterm
# bind = $mainMod, C, killactive, 
# bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, dolphin
# bind = $mainMod, V, togglefloating, 
# bind = $mainMod, R, exec, wofi --show drun
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

#bind = $mainMod, Return, exec, wezterm start
bind = $mainMod, Return, exec, footclient
bind = $mainMod SHIFT, q, killactive
bind = $mainMod, D, exec, wofi --show run
bind = $mainMod SHIFT, D, exec, wofi --show drun
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod, L, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind = $mainMod, L, exec, hyprctl switchxkblayout my-kmonad-output next
bind = $mainMod, L, exec, hyprctl switchxkblayout topre-corporation-hhkb-professional next
bind = $mainMod, L, exec, hyprctl switchxkblayout sino-wealth-gaming-kb- next
bind = $mainMod, W, togglegroup
bind = $mainMod, Q, changegroupactive, b
bind = $mainMod, E, changegroupactive, f
bind = $mainMod SHIFT, W, moveoutofgroup
bind = $mainMod, Tab, focusurgentorlast
bind = $mainMod, Comma, exec, rofimoji -a copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, right, movecurrentworkspacetomonitor, r
bind = $mainMod ALT, up, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, down, movecurrentworkspacetomonitor, d

bind = $mainMod CTRL, left, moveintogroup, l
bind = $mainMod CTRL, right, moveintogroup, r
bind = $mainMod CTRL, up, moveintogroup, u
bind = $mainMod CTRL, down, moveintogroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, minus, togglespecialworkspace,

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, minus, movetoworkspacesilent, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioRaiseVolume, exec, swayosd --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd --output-volume lower
bind = , XF86AudioMute, exec, swayosd --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd --input-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, swayosd --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd --brightness lower
bind = , XF86AudioPlay, exec, playerctl -p spotify play-pause
bind = , XF86AudioPrev, exec, playerctl -p spotify previous
bind = , XF86AudioNext, exec, playerctl -p spotify next

bind = , Print, exec, grimshot --notify copy output
bind = ALT , Print, exec, grimshot --notify copy active
bind = SHIFT, Print, exec, grimshot --notify copy area
bind = $mainMod, Print, exec, grimshot --notify save output $HOME/Pictures/Screenshot_`date +'%Y%m%d_%H%M%S'`.png
bind = $mainMod ALT, Print, exec, grimshot --notify save active $HOME/Pictures/Screenshot_`date +'%Y%m%d_%H%M%S'`.png
bind = $mainMod SHIFT, Print, exec, grimshot --notify save area $HOME/Pictures/Screenshot_`date +'%Y%m%d_%H%M%S'`.png

bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disabled"

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

windowrulev2 = float,title:(Firefox.*Sharing Indicator)
windowrulev2 = move 50%-50% 32,title:(Firefox.*Sharing Indicator)
#windowrulev2 = float,title:(Google Meet)
windowrulev2 = tile,title:(Meet -.*)
#windowrulev2 = move 50%-50% 32,title:(Google Meet)
#windowrulev2 = pin,title:(Google Meet)
windowrulev2 = float,title:(.* is sharing your screen\.)
windowrulev2 = move 50%-50% 32,title:(.* is sharing your screen\.)
windowrulev2 = float,title:(Picture in picture)
windowrulev2 = pin,title:(Picture in picture)
windowrulev2 = move 100%-100% 100%-100%,title:(Picture in picture)
windowrulev2 = float,class:(NordPass)
windowrulev2 = center,class:(NordPass)

bind = , mouse:279, exec, hyprctl dispatch focuswindow "title:(Meet -.*)" && ydotool key 29:1 32:1 32:0 29:0
