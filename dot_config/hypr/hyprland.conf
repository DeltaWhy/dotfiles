#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor=eDP-1,preferred,auto,1
monitor=DP-1,preferred,auto,2,bitdepth,10
monitor=DP-2,preferred,auto,2,bitdepth,10
monitor=DP-4,preferred,auto,2,bitdepth,10
monitor=DP-5,preferred,auto,2,bitdepth,10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = runsvdir ~/.service
#exec-once = waybar
exec-once = systemctl --user start hyprland-session.target
#exec-once = swaync
#exec-once = swayosd
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = gammastep-indicator
#exec-once = blueman-applet
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' lock 'gtklock -m powerbar-module -m playerctl-module -H' before-sleep 'loginctl lock-session' timeout 600 'loginctl lock-session'
#exec-once = batsignal
#exec-once = swaybg -i ~/.config/sway/wallpaper.png -o '*'


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,colemak_dh
    kb_model =
    kb_options = caps:ctrl_modifier,grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    #scroll_method = on_button_down
    #scroll_button = 278
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border=true

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    #blur = yes
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    no_gaps_when_only = false
    # orientation = center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    #force_hypr_chan = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    #focus_on_activate = true
}

binds {
    workspace_back_and_forth = true
}
