# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

general {
  grace = 5
}

input-field {
  monitor =
  fade_on_empty = false
  shadow_passes = 3
}

background {
  color = rgb(23, 39, 41)
  path = /home/michael/.config/sway/wallpaper.png
  blur_passes = 2 # 0 disables blurring
  blur_size = 7
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

image {
  monitor =
  path = /home/michael/.face
  rounding = -1
  border_size = 4
  border_color = rgb(221, 221, 221)
  position = 0, 200
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$TIME"
  color = rgba(200, 200, 200, 1.0)
  font_size = 55
  font_family = Fira Semibold
  position = -100, -40
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}
